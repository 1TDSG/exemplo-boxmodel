  <!Doctype html>
  <html lang="pt-br" dir="ltr">
   <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width,initial-scale=1">
     <title>FLOAT-CLEAR</title>

     <style media="screen">

       #elemento1{
         text-align: center;

         border-style: solid;
         border-width: 3px;
         border-left-color: #ff0000;
         border-right-color: #0000ff;

         width: 150px;
         padding-left: 20px;
         padding-right: 20px;
         margin: auto;
         float: right;
       }
       #elemento2{
         text-align: center;
         border: 1px solid #0000ff;
         width: 150px;
         clear:both;
       }
     </style>

   </head>
   <body>
     <div id="container">

        <p id="elemento1">EXEMPLO-1</p>

        <div id="elemento2">
          EXEMPLO-2
        </div>

     </div>
   </body>
</html>
